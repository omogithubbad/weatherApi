<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title of the App -->
        <h1>WEATHER API</h1>

        <!-- Input box where users can type in the name of a city -->
        <input type="text" id="city" placeholder="Enter city name">

        <!-- Buttons -->
        <button id="get-weather-btn">Check Weather</button>
        <button id="clear-btn" class="clear">Clear</button>

        <!-- Show weather result -->
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>  
</body>
</html>
